<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empty Cart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cart {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .cart img {
      width: 100px;
      margin-bottom: 20px;
    }

    .cart h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .cart p {
      color: #a29f9f;
      margin-bottom: 20px;
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cart {
      animation: fadeInUp 0.7s ease forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cart">
      <img src="static\empty-cart.png" alt="Empty Cart">
      <h2>Your cart is empty</h2>
      <p>Add some items to continue shopping</p>
    </div>
  </div>
</body>
</html>
