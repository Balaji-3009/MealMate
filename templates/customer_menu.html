<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for food in compMenu %}
    <br />
    <p>{{food.name}}</p>
    <p>Rs.{{food.price}}</p>
    <img src="static/food_pics/{{food.image}}" width="400" height="250" />
    <br /><br />
    <a href="/add_to_cart/{{food.id}}">Add to Cart</a>
    <br><br>
    <hr />
    {% endfor %}
</body>
</html>
